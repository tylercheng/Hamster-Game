<html>
<head>
    <title></title>

    <!--CREATEJS-->

    <script src="js/lib/soundjs-0.5.2.min.js"></script>
    <script src="js/lib/preloadjs-0.4.1.min.js"></script>
    <script src="js/lib/tweenjs-0.5.1.min.js"></script>
    <script src="js/lib/BitmapText.js"></script>


    <!--SCENES-->
    <script src="js/scenes/GameMenu.js"></script>
    <script src="js/scenes/GameGuide.js"></script>
    <script src="js/scenes/Game.js"></script>
    <script src="js/scenes/GameOver.js"></script>
    <script src="js/scenes/GameWin.js"></script>

    <!--APPLICATION-->
    <script src="js/FlyingHamster.js"></script>

    <!--SPRITES-->
    <script src="js/sprites/Hamster.js"></script>
    <script src="js/sprites/Obstacle.js"></script>
    <script src="js/sprites/Scoreboard.js"></script>
    <script src="js/sprites/LifeBox.js"></script>

    <!--MANAGERS-->

    <!--COMPONENTS-->
    <script src="js/components/RollingBackground.js"></script>
    <script src="js/components/SimpleButton.js"></script>

<body onload="preload();">

<canvas id="canvas" width="860" height="600" style="border: black solid 1px"></canvas>
</body>

<script>
    var queue;

    function preload() {
        queue = new createjs.LoadQueue();
        queue.addEventListener("complete", init);
        queue.loadManifest([
            {id:"gameBg", src:"image/game-bg.png"},
            {id:"menuBg", src:"image/menu-bg.jpg"},
            {id:"obstacle", src:"image/obstacle.png"},
            {id:"guideBg", src: "image/guide-bg.jpg"},
            { id: "guideSpacebar", src: "image/spacebar.png" },
            { id: "guideFinger", src: "image/finger.png" },
            { id: "gameOver", src: "image/gameover.png" },
            { id: "gameWin", src: "image/win.png" },
        ]);
    }

    function init() {
        window.game = window.game || {};
        window.ui.queue = queue;
        game.main = new game.FlyingHamster();
    }
</script>
</html>
